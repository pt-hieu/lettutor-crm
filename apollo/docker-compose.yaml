version: '3.8'
services:
  apollo:
    build:
      dockerfile: Dockerfile
      context: .
    depends_on:
      - postgres
    ports:
      - '8000:8000'
    links:
      - postgres

  postgres:
    image: postgres:alpine
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
